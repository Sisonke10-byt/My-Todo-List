<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<section class="container">
  <div class="heading">
    <img class="heading__img" src="HeadImage.png">
    <h1 class="heading__title">To-Do List</h1>
    <input type="date" id="heading-date" class="heading__date" />
  </div>

  <div class="heading-textarea-container">
    <textarea id="heading-textarea" class="heading-textarea" placeholder="Add a custom heading..."></textarea>
  </div>

  <select id="filter-tasks" class="filter-dropdown">
    <option value="all">All</option>
    <option value="completed">Completed</option>
    <option value="active">Active</option>
    <option value="due-date">Has a Due date</option>
  </select>

  <form class="form">
    <div>
      <label class="form__label" for="todo"> Add Tasks</label>
      <input class="form__input"
           type="text" 
           id="todo" 
           name="to-do"
           size="30"
           required>
      <button class="button"><span>Submit</span></button>
    </div>
  </form>

  <div>
    <ul class="toDoList">
    </ul>
  </div>
</section>
  <script src="app.js"></script>
</body>
</html>
